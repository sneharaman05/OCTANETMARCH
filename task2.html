<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha's To-Do List</title>
    <style>
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: bisque;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color:palevioletred;
        }

        .task-list {
            list-style: none;
            padding: 2px 2px;
            max-width: 400px;
            margin: auto;
        }

        .task {
            background-color:bisque;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task input {
            margin-right: 10px;
        }

        .priority-high {
            color: purple;
        }

        .priority-medium {
            color: peru;
        }

        .priority-low {
            color:blue;
        }
        .checkbox{
            display: inline-block; /* Makes checkboxes appear in a line */
            margin-right: 10px;
        }
        body {
    background-image: url('bg3.jpg'); 
    background-size:100% 100%; 
    background-repeat: no-repeat; 
    background-attachment: fixed; 
}

    </style>
</head>
